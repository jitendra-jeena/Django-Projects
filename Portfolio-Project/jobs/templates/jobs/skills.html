<!doctype html>
<html lang="en">
{% load static%}
<head>
  <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Skills</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/skills.css' %}">

</head>
<body>

<div class="container" style="margin: auto;">

 <!------------------------------------ START----NAVBAR----------------------------------------------->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_navbar" >
                <span class="navbar-toggler-icon"></span>
          </button>
         <a class="navbar-brand" href="#">
            <img src="{% static 'main_logo.jpg' %}" width="30" height="30" alt="">
        </a>

          <div class="collapse navbar-collapse" id="main_navbar">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                  <li class="nav-item ">
                    <a class="nav-link"  href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="{% url 'certificates' %}">Certificates</a>
                  </li>
                    <li class="nav-item active">
                    <a class="nav-link " href="{% url 'skills' %}" >Skills</a>
                  </li>

                </ul>

          </div>
    </nav>
  <!-------------------------------------END---NAVBAR------------------------------------------------------>


    <div class="skills" >
      {%for skill in skills.all%}
      <div class="skill">
        <div class="skill-name">{{skill.name}}</div>
        <div class="skill-bar">
          <div class="skill-per" per="{{skill.percentage}}"></div>
        </div>
      </div>
        {%endfor%}

    </div>
</div>
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
    <script src="{% static 'js/skills.js' %}" ></script>
    <script src="{% static 'js/bootstrap.js' %}" ></script>
</body>
</html>
